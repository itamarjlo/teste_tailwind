<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-blue-50">
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-green-600 lg:min-h-screen lg:flex lg:itens-center p-8 sm:p-12">
            <div class="flex-grew">
                <h1 class="text-white text-center text-2xl md:text-5xl m-2">Seja bem vindo</h1>
                <p class="text-blue-100 text-center md:text-lg">
                    Faça seu login
                </p>
            </div>
        </div>
        <div class="lg:min-h-screen lg:flex lg:itens-center p-12 lg:p-40 xl:p-48">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-500 p-8 ">
                <div class="sm:flex sm:items-center">
                    <img src="foto.jpg" alt="Rosto" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                         <p class=" text-xl">Itamar Oliveira</p>
                         <p class=" text-sm">Gerente</p>
                         <div class="mt-4">
                             <button class=" focus:outline-none text-red-500 hover:text-white border border-red-500 hover:bg-red-500 font-semibold rounded-md text-xs py-1 px-4">
                                 Não é o Itamar
                             </button>
                         </div>
                    </div>
                </div>
                <form action="" class=" flex mt-8 w-full ">
                    <input type="password" placeholder="Sua senha" class=" flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4" > 
                    <button type="button" class=" btn1 ">
                        Entrar
                    </button>
                


                </form>

            </div>
        </div>

    </div>
    
    
</body>
</html>
